<div
  [style.transform]="'translateX(450px)'"
  class="w-[330px] h-full fixed top-0 right-0 bg-white p-[24px_24px_120px_24px] rounded-md animate-slide"
  id="sidebar"
  #sidebar
>
  <div class="flex">
    <a href="/">
      <img src="/assets/images/discord-logo.svg" alt="Discord logo" />
    </a>
    <img class="ml-auto" src="/assets/images/close-icon.svg" alt="close icon" />
  </div>
  <div class="pt-8 pr-6">
    <hr />
    <app-side-bar-menu />
  </div>

  <div class="bg-[#5865F2] w-full py-2 px-6 rounded-3xl mt-[26rem]">
    <a
      class="flex justify-around"
      href="https://discord.com/api/downloads/distributions/app/installers/latest?channel=stable&platform=win&arch=x86"
    >
      <img
        class=""
        src="/assets/images/download-icon-white.svg"
        alt="download icon"
      />
      <span class="font-ggsans font-semibold text-sm text-white text-center"
        >Download for Windows</span
      >
    </a>
  </div>
</div>
